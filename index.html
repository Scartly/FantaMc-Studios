<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaMC</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

/* MENU */
nav {
    background: #000;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: orange;
}

/* HEADER */
header {
    background: linear-gradient(90deg, orange, red);
    padding: 50px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 50px;
}

/* BOTON DISCORD */
.discord-btn {
    display: inline-block;
    background: orange;
    padding: 15px 30px;
    border-radius: 10px;
    color: black;
    font-weight: bold;
    text-decoration: none;
    margin-top: 20px;
    transition: 0.3s;
}

.discord-btn:hover {
    background: red;
    color: white;
}

/* SECTIONS */
section {
    padding: 60px 20px;
    text-align: center;
}

.server-img {
    width: 300px;
    border-radius: 15px;
    margin-top: 20px;
}

/* STAFF */
.staff-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
}

.staff-card {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    width: 200px;
    transition: 0.3s;
}

.staff-card:hover {
    transform: scale(1.07);
    background: #2c2c2c;
}

.staff-card img {
    border-radius: 10px;
    margin-bottom: 10px;
    border: 3px solid orange;
}

.staff-card h4 {
    margin: 5px 0;
    color: orange;
}

/* MODALIDAD */
.modalidad {
    font-size: 22px;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}
</style>
</head>
